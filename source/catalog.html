<!DOCTYPE html>
<html class="page" lang="ru">

<head>
  <meta charset="utf-8">
  <title>Мишка — интернет-магазин игрушек</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.min.css">
</head>

<body class="page__body">
  <header class="main-header">
    <div class="main-header__logo-wrap">
      <a class="main-header__logo header-logo" href="index.html">
        <picture>
          <source media="(min-width: 1150px)" srcset="img/mishka-logo-desktop.svg">
          <source media="(min-width: 768px)" srcset="img/mishka-logo-tablet.svg">
          <img class="header-logo__image" src="./img/mishka-logo-mobile.svg" width="86" height="35"
            alt="Логотип сайта Мишка">
        </picture>
      </a>
    </div>
    <nav class="main-nav main-nav--opened main-nav--nojs">
      <button class="main-nav__toggle" type="button">
        <span class="visually-hidden">Открыть меню</span>
      </button>
      <div class="main-nav__wrapper">
        <ul class="main-nav__list site-list">
          <li class="site-list__item">
            <a class="site-list__link" href="catalog.html">Каталог товаров</a>
          </li>
          <li class="site-list__item">
            <a class="site-list__link" href="form.html">Вязание на заказ</a>
          </li>
        </ul>

        <ul class="main-nav__user-list user-navigation">
          <li class="user-navigation__item">
            <a class="user-navigation__link user-navigation__link--search" href="#">
              <svg class="user-navigation__link-image" width="18" height="18">

              </svg>
              <span class="user-navigation__link-text">Поиск по сайту</span>
            </a>
          </li>
          <li class="user-navigation__item">
            <a class="user-navigation__link user-navigation__link--cart" href="#">
              <svg class="user-navigation__link-image" width="20" height="19">
              </svg>
              Корзина: пока пуста
            </a>
          </li>
        </ul>

        <ul class="main-nav__stock-list stock-navigation">
          <li class="stock-navigation__item">
            <a class="stock-navigation__link" href="#">Новые поступления</a>
          </li>
          <li class="stock-navigation__item">
            <a class="stock-navigation__link" href="#">Распродажа</a>
          </li>
        </ul>

        <p class="main-nav__text">Бесплатная доставка по России</p>
    </nav>
  </header>

  <footer class="page-footer">
    <div class="page-footer__content-wrapper content-wrapper">
      <div class="page-footer__logo">
        <a class="page-footer__link footer-logo" href="index.html" aria-label="Мишка">
          <img src="./img/logo-footer.svg" width="128" height="24" alt="Логотип Мишка">
        </a>
      </div>
      <div class="social">
        <ul class="social__list">
          <li class="social__item">
            <a class="social__link social__link--vkontakte" href="https://vk.com/htmlacademy">
              <span class="visually-hidden">Мы в Вконтакте</span>
              <svg class="social__svg" width="28" height="22" viewBox="0 0 28 22" fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <use href="./img/sprite.svg#vkontakte" />
              </svg>
            </a>
          </li>
          <li class="social__item">
            <a class="social__link social__link--youtube" href="https://www.youtube.com/user/htmlacademyru">
              <span class="visually-hidden">Мы в Ютубе</span>
              <svg class="social__svg" width="28" height="22" viewBox="0 0 28 22" fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <use href="./img/sprite.svg#youtube" />
              </svg>
            </a>
          </li>
          <li class="social__item">
            <a class="social__link social__link--telegram" href="https://t.me/htmlacademy">
              <span class="visually-hidden">Мы в Телеграме</span>
              <svg class="social__svg" width="28" height="22" viewBox="0 0 28 22" fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <use href="./img/sprite.svg#telegram" />
              </svg>
            </a>
          </li>
        </ul>
      </div>
      <div class="copyright">
        <a class="copyright__link" href="https://htmlacademy.ru/intensive/adaptive">
          <span class="copyright__text">HTML Academy</span>
          <svg class="copyright__svg" width="27" height="34" viewBox="0 0 27 34" fill="none"
            xmlns="http://www.w3.org/2000/svg">
            <use href="./img/sprite.svg#htmlacademy" />
          </svg>
        </a>
      </div>
    </div>
  </footer>
  <script src="./js/script.js"></script>
</body>

</html>
